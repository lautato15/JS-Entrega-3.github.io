<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokemon Play</title>
  </head>
  <body id="body" class="bg-primary-subtle">
    <div id="formFlexSwitch" class="form-check form-switch m-1 mt-0">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitch"
      />
      <label id="labelFlexSwitch" class="form-check-label" for="flexSwitch"
        >Active Dark Mode</label
      >
    </div>
    <div class="container text-center">
      <img src="./assets/img/pokemon.png" style="width: 200px" alt="" class="mb-3" />
      <div id="pokedex" class="row justify-content-center text-center">
        <div id="instructions" class="d-flex justify-content-center col-12 ">
          <div class=" px-2 border border-black rounded-3 bg-success-subtle mb-2 title">
            <h2 class="m-0"
              >POKEDEX!
              </h2
            >
            <p class="m-0">Select your Pokemon!</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./pokemons.js"></script>
    <script type="module" src="./scripts.js"></script>
  </body>
</html>
